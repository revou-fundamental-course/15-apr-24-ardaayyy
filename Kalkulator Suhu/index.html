<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Temperature Converter</h2>
        <!-- Input Fields -->
        <div class="input-group">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" class="input-field" placeholder="Enter Celsius temperature" aria-label="Celsius temperature">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" class="input-field" placeholder="Enter Fahrenheit temperature" aria-label="Fahrenheit temperature">
        </div>
        
        <!-- Result Display -->
        <div class="result-box">
            <div class="result-item">
                <span class="result-label">Celsius: </span>
                <span id="result-celsius" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Fahrenheit: </span>
                <span id="result-fahrenheit" class="result-value"></span>
            </div>
        </div>

        <!-- Calculation Explanation -->
        <div class="calculation">
            <h3>How to Calculate:</h3>
            <p>To convert Celsius to Fahrenheit, you use the formula:</p>
            <p><strong>Fahrenheit = (<span id="celsius-value">Celsius</span> * 9/5) + 32</strong></p>
            <p>To convert Fahrenheit to Celsius, you use the formula:</p>
            <p><strong>Celsius = (<span id="fahrenheit-value">Fahrenheit</span> - 32) * 5/9</strong></p>
        </div>

        <!-- Buttons -->
        <button id="convert-btn" class="button">Convert</button>
        <button id="reset-btn" class="button">Reset</button>
        <button id="reverse-btn" class="button">Reverse</button>
        
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
